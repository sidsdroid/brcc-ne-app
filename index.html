<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRCC NE App Versions</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }

        .container {
            display: flex;
            gap: 2rem;
        }

        .card {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.2s, background-color 0.2s;
            width: 200px;
            text-decoration: none;
            color: inherit;
            border: 1px solid #333;
        }

        .card:hover {
            transform: translateY(-5px);
            background-color: #2c2c2c;
            border-color: #4CAF50;
        }

        .card h2 {
            margin: 0 0 0.5rem 0;
            color: #4CAF50;
        }

        .card p {
            margin: 0;
            color: #aaa;
            font-size: 0.9rem;
        }

        footer {
            margin-top: 3rem;
            color: #555;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

    <h1>Project Versions</h1>

    <div class="container">
        <a href="v1/index.html" class="card">
            <h2>Version 1</h2>
            <p>Original Release</p>
        </a>

        <a href="v2/index.html" class="card">
            <h2>Version 2</h2>
            <p>Latest Development</p>
        </a>
    </div>

    <footer>
        &copy; 2025 BRCC NE App
    </footer>

</body>

</html>
